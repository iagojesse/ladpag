<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato Profissional</title>
</head>

<body style="text-align: center; overflow-y: hidden; background-color: rgb(34, 34, 34);">
    <!-- CONTEÚDO DA TELA -->
    <div style="display: flex; flex-direction: row; padding: 50px;">
        <!-- PRIMEIRA PARTE DA TELA -->
        <div class="container">
            <div class="button-group">
                <button id="btnContato">Contato </button>
                <button id="btnPortfolio">Portfólio </button>
                <button id="btnCurriculo">Currículo </button>
            </div>
        </div>
        <!-- SEGUNDA PARTE DA TELA -->
        <div style="width: 60%;">
         <h1>Fale comigo!</h1>
        </div>
        <!-- TERCEIRA PARTE DA TELA -->
        <div class="card">
            <h2>MENSAGEM</h2>
            <div class="textfield">
                <label for="Nome">Nome</label>
                <input type="text" name="nome" placeholder="nome" size="30">
            </div>
            <div class="textfield">
                <label for="Email">Email</label>
                <input type="text" name="email" placeholder="email" size="30">
            </div>
            <div class="textfield">
                <label for="Numero">Numero</label>
                <input type="text" name="numero" placeholder="numero" size="30">
            </div>
            <div class="textfield">
                <label for="Mensagem">Mensagem</label>
                <input type="text" name="mensagem" placeholder="mensagem" size="30">
            </div>
            <button class="btn">Enviar</button>
        </div>
    </div>
    <script src="btn.js"></script>
</body>

</html>
